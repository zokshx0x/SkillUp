<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillUp - Learn Skills Anytime, Anywhere | Online Education Platform</title>
    <meta name="description" content="Master new skills with SkillUp's comprehensive online courses. Learn web development, design, and business skills. Join 50K+ students worldwide. Bilingual support (English & Arabic)." />
    <meta name="author" content="SkillUp" />
    <meta name="keywords" content="online learning, education, courses, web development, design, business skills, bilingual education, arabic courses, english courses" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://skillup-educational.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skillup-educational.com" />
    <meta property="og:title" content="SkillUp - Learn Skills Anytime, Anywhere" />
    <meta property="og:description" content="Master new skills with SkillUp's comprehensive online courses. Join 50K+ students worldwide in web development, design, and business." />
    <meta property="og:image" content="https://skillup-educational.com/og-image.jpg" />
    <meta property="og:site_name" content="SkillUp" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="ar_AR" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://skillup-educational.com" />
    <meta name="twitter:title" content="SkillUp - Learn Skills Anytime, Anywhere" />
    <meta name="twitter:description" content="Master new skills with SkillUp's comprehensive online courses. Join 50K+ students worldwide." />
    <meta name="twitter:image" content="https://skillup-educational.com/twitter-image.jpg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "SkillUp",
      "description": "Online education platform offering comprehensive courses in web development, design, and business skills",
      "url": "https://skillup-educational.com",
      "logo": "https://skillup-educational.com/logo.png",
      "sameAs": [
        "https://twitter.com/skillup",
        "https://linkedin.com/company/skillup"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-123-4567",
        "contactType": "customer service",
        "availableLanguage": ["English", "Arabic"]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
